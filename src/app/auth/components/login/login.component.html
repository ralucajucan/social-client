<div class="login-container">
  <mat-card class="mat-elevation-z0">
    <mat-card-title>
      <mat-icon color="primary">account_circle</mat-icon>
      <span>Autentificare</span>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="email@exemplu.ro"
            id="email"
            type="text"
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.get('email')!.invalid">{{
            getEmailErrorMessage()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">Parolă</mat-label>
          <input
            matInput
            id="password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Obligatoriu</mat-error>
        </mat-form-field>
        <button
          mat-stroked-button
          color="primary"
          [disabled]="loginForm.invalid"
          class="submit-button"
          type="submit"
        >
          Confirmare
        </button>
        <button
          type="button"
          mat-flat-button
          color="primary"
          routerLink="../register"
        >
          Înregistrare
        </button>
        <mat-error
          ><span *ngIf="!(emailError$ | async) && !(credentialsError$ | async)"
            ><b>{{ error$ | async }}</b></span
          ></mat-error
        >
        <span *ngIf="emailSent$ | async" style="color: green"
          ><b>Mesaj trimis cu success!</b></span
        >
        <button
          mat-button
          *ngIf="emailError$ | async"
          type="button"
          color="warn"
          (click)="resendEmail()"
        >
          Request new email
        </button>
        <button
          mat-button
          *ngIf="credentialsError$ | async"
          type="button"
          color="warn"
          (click)="resetPassword()"
        >
          Request new password
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
