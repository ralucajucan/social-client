<div class="register-container">
  <mat-card class="mat-elevation-z0">
    <mat-card-title>Înregistrare</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Prenume</mat-label>
          <input
            matInput
            type="text"
            id="firstName"
            formControlName="firstName"
          />
          <mat-error>Obligatoriu</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nume</mat-label>
          <input
            matInput
            type="text"
            id="lastName"
            formControlName="lastName"
          />
          <mat-error>Obligatoriu</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="email@exemplu.ro"
            id="email"
            type="text"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">Parolă</mat-label>
          <input
            matInput
            maxlength="25"
            id="password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint align="end"
            >{{ password?.value?.length || 0 }} / 25</mat-hint
          >
          <mat-error *ngIf="password?.invalid">{{
            getPasswordErrorMessage()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="confirmPassword">Confirmă Parola</mat-label>
          <input
            matInput
            maxlength="25"
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            [errorStateMatcher]="confirmPasswordStateMatcher"
          />
          <mat-hint align="end"
            >{{ confirmPassword?.value?.length || 0 }} / 25</mat-hint
          >
          <mat-error *ngIf="this.registerForm.errors?.distinctPassword">{{
            getConfirmPasswordErrorMessage()
          }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Data nașterii</mat-label>
          <input
            matInput
            [min]="minBirthDate"
            [max]="maxBirthDate"
            [matDatepicker]="datePicker"
            formControlName="birthDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <button
          mat-raised-button
          class="reset-button"
          type="button"
          (click)="this.registerForm.reset()"
        >
          Resetare
        </button>
        <button
          mat-raised-button
          class="submit-button"
          color="accent"
          type="submit"
        >
          Confirmare
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
