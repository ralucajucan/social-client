<div id="status">
  <div id="indicator" class="{{ status }}"></div>
  <span id="status-label">{{ status }}</span>
  {{ status }}
  <button class="btn" [disabled]="loading" (click)="rxStompService.activate()">
    Activate
  </button>
  <button class="btn" (click)="deactivate()">DeActivate</button>
  <button class="btn" (click)="rxStompService.stompClient.forceDisconnect()">
    Simulate Error
  </button>
</div>
